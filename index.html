<html>
<body onLoad="onLoad()">

<h1>PhoneGap Test 4</h1>
<h2 id="debug">Debug info</h2>
<a href="#" class="pic" id="pic1" style="position:relative; display:inline-block; width:40%; margin:10px 2%"><img src="test.jpg" style="width:100%"/></a>
<a href="#" class="pic" id="pic2" style="position:relative; display:inline-block; width:40%; margin:10px 2%"><img src="test.jpg" style="width:100%"/></a>

<h2 >Debug info</h2>
<p id="debug"></p>
<script src="jquery-1.8.2.min.js"></script>
<script src="phonegap.js"></script>
<script>

	function showAlert(message, title) {
		$("#debug").html("<br/>"+title+":"+message);
		//if (navigator.notification) navigator.notification.alert("*Native*:"+message, null, title, 'OK');
		//else alert("*Alert*:"+title + " - " + message);
	}

	function changePicture(link) {

		if (!navigator.camera) {
			showAlert("Camera API problem", "Error");
			return;
		}

		var options = { quality: 50, destinationType: Camera.DestinationType.FILE_URI, sourceType: 1, encodingType: 0 };  // sournce: 0:Photo Library, 1=Camera, 2=Saved Photo Album  // encoding: 0=JPG 1=PNG
	  showAlert("Take picture", "Log");

		navigator.camera.getPicture(
			function(imageData) {
			  showAlert('Success taking picture:'+imageData, 'Success'); 
			  link.attr('src', imageData);
			},
			function() { 
				showAlert('Error taking picture', 'Error'); 
			}, 
			options
		);
  }

  function init() {
		$(".pic").click( function(){ changePicture($(this)); });
  }

	function onLoad() {
			document.addEventListener("deviceready", init, false);
	}
</script>
</body>
</html>
