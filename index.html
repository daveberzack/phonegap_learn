<html>
<body>

<div class='header'><h1>V2</h1></div>
	<a href="#" class="change-pic-btn">Change Picture</a>
</div>

<script src="js/jquery-1.8.2.min.js"></script>
<script src="phonegap.js"></script>

<script>

	function showAlert(message, title) {
    if (navigator.notification) navigator.notification.alert("Native:"+message, null, title, 'OK');
    else alert("alert...."+title ? (title + ": " + message) : message);
  }

	function changePicture() {
    
    if (!navigator.camera) {
        app.showAlert("Camera API not supported", "Error");
        return;
    }

    var options =   {   quality: 50,
                        destinationType: Camera.DestinationType.DATA_URL,
                        sourceType: 1,      // 0:Photo Library, 1=Camera, 2=Saved Photo Album
                        encodingType: 0     // 0=JPG 1=PNG
                    };
 
    navigator.camera.getPicture(
        function(imageData) {
            $('.employee-image', this.el).attr('src', "data:image/jpeg;base64," + imageData);
        },
        function() {
            app.showAlert('Error taking picture', 'Error');
        },
        options
    );
  }

  function init() {
    showAlert("store initialized", "Info");
    $(".change-pic-btn").click(self.changePicture);
  }

  document.addEventListener("deviceready", init, false);

</script>
